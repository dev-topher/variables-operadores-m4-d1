<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Dos Números | CRAS-1296</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            width: 100px;
        }
        #resultado {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Operaciones con Dos Números | CRAS-1296</h1>
    <label for="numero1">Ingrese el primer número:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Ingrese el segundo número:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="calcularOperaciones()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcularOperaciones() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const resultadoDiv = document.getElementById('resultado');

            if (numero1 <= 0 || numero2 <= 0 || numero1 === numero2) {
                resultadoDiv.textContent = "Ambos números deben ser diferentes y mayores a cero. Por favor, ingréselos nuevamente.";
                return;
            }

            const suma = numero1 + numero2;
            const resta = numero1 - numero2;
            const division = numero1 / numero2;
            const multiplicacion = numero1 * numero2;
            const modulo = numero1 % numero2;

            resultadoDiv.innerHTML = `
                <p>Suma: ${suma}</p>
                <p>Resta: ${resta}</p>
                <p>División: ${division}</p>
                <p>Multiplicación: ${multiplicacion}</p>
                <p>Módulo: ${modulo}</p>
            `;
        }
    </script>
</body>
</html>
