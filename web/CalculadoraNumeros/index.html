<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números | CRAS-1296</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            width: 100px;
        }
        #resultado {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Números | CRAS-1296</h1>
    <label for="numero1">Ingrese el número 1:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Ingrese el número 2:</label>
    <input type="number" id="numero2">
    <br>
    <label for="numero3">Ingrese el número 3:</label>
    <input type="number" id="numero3">
    <br>
    <label for="numero4">Ingrese el número 4:</label>
    <input type="number" id="numero4">
    <br>
    <label for="numero5">Ingrese el número 5:</label>
    <input type="number" id="numero5">
    <br>
    <button onclick="calcularSumaYPromedio()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcularSumaYPromedio() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const numero3 = parseFloat(document.getElementById('numero3').value);
            const numero4 = parseFloat(document.getElementById('numero4').value);
            const numero5 = parseFloat(document.getElementById('numero5').value);
            const suma = numero1 + numero2 + numero3 + numero4 + numero5;
            const promedio = suma / 5;
            document.getElementById('resultado').innerHTML = `
                <p>La suma de los números es: ${suma}</p>
                <p>El promedio de los números es: ${promedio}</p>
            `;
        }
    </script>
</body>
</html>
